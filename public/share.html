<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abriendo Yoinn...</title>
    
    <style>
        body {
            font-family: sans-serif;
            background-color: #0F172A;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00BCD4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn {
            background-color: #00BCD4;
            color: #0F172A;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
    </style>

    <script>
        window.onload = function() {
            // TUS LINKS AQUÍ
            var androidLink = "https://play.google.com/store/apps/details?id=cl.yoinn.social";
            var iosLink = "https://apps.apple.com/cl/app/yoinn/idTU_ID_DE_APPLE"; // Pon tu ID cuando lo tengas
            var homeLink = "https://yoinn.cl";

            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Lógica de Redirección
            if (/android/i.test(userAgent)) {
                // Es Android -> Mandar a Play Store
                document.getElementById("status").innerText = "Redirigiendo a Google Play...";
                setTimeout(function() { window.location.href = androidLink; }, 1000);
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Es iOS -> Mandar a App Store
                document.getElementById("status").innerText = "Redirigiendo a App Store...";
                setTimeout(function() { window.location.href = iosLink; }, 1000);
            } else {
                // Es PC -> Mandar al Home
                document.getElementById("status").innerText = "Llevándote al inicio...";
                setTimeout(function() { window.location.href = homeLink; }, 1000);
            }
        };
    </script>
</head>
<body>
    <div class="loader"></div>
    <h2>Buscando tu actividad...</h2>
    <p id="status">Si no tienes la app instalada, te llevaremos a la tienda.</p>
    
    <a href="https://play.google.com/store/apps/details?id=cl.yoinn.social" class="btn">Descargar App Manualmente</a>
</body>
</html>
